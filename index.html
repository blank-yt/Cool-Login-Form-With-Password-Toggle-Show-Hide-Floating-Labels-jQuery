<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
      function toggleEye() {
        $("#toggleEye").toggleClass("fa-eye fa-eye-slash");
        var input = document.getElementById("passwordInput");
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </head>
  
  <body>
    <div class="login">
      <h1>Login form</h1>

      <form action="./login.php" method="post">
        <div class="group">
          <i class="fas fa-envelope"></i>
          <label for="email">
            <input type="text" class="inputText" name="email" required />
            <span class="floating-label">Enter your e-mail address</span>
          </label>
        </div>

        <div class="group">
          <i class="fas fa-lock"></i>
          <label for="password">
            <input type="password" class="inputText" name="password" id="passwordInput" required />
            <span id="toggleEye" onclick="toggleEye()" class="fa fa-fw fa-eye field-icon"></span>
            <span class="floating-label">Enter your password</span>
          </label>
        </div>

        <input type="checkbox" id="check" name="remember" value="remember" />
        <label for="check" style="float: left">Â  Remember me</label>
        <a class="forgot" href="#">Forgot password?</a>

        <input type="submit" class="submit" value="Login" />
      </form>

      <footer>
        Don't have an account?<br /><a href="#">Sign up now</a>
      </footer>
    </div>
  </body>
</html>
